<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Galerie de Films</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar img {
      height: 40px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .navbar .nav-links a:hover {
      color: #e50914;
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .films-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .film {
      background-color: #2c2c2c;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    .film img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .film-title {
      margin: 10px 0;
      font-weight: bold;
      font-size: 16px;
    }

    .watch-btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .watch-btn:hover {
      background-color: #ff1e25;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="images/lo.png" alt="Logo">
      <span><strong>Live-Hero-Streaming</strong></span>
    </div>
    <div class="nav-links">
      <a href="#">Accueil</a>
      <a href="#">Catégories</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <h1>Films disponibles</h1>

  <div class="films-container">
    <!-- Film 1 -->
    <div class="film">
      <img src="images/cc.webp" alt="Film 1">
      <div class="film-title">Les Chambres Rouge</div>
      <a href="streaming.html?film=les_chambres_rouge" class="watch-btn">Regarder</a>
    </div>

    <!-- Film 2 -->
    <div class="film">

      <div class="film-title">Furiosa</div>

    </div>

    <!-- Film 3 -->

      <a href="streaming.html?film=souleman" class="watch-btn">Regarder</a>
    </div>

    <!-- Film 4 -->

      <div class="film-title">Planète des Singes</div>
      <a href="streaming.html?film=planete_des_singes" class="watch-btn">Regarder</a>
    </div>

    <!-- Film 5 -->

      <img src="images/la.jpg" alt="Film 5">
      <div class="film-title">Land Of Bad</div>
      <a href="streaming.html?film=land_of_bad" class="watch-btn">Regarder</a>
    </div>
  </div>

  <div class="films-container">

    <div class="film">
      <img src="images/us.webp" alt="Film 1">
      <div class="film-title">Us</div>
      <a href="streaming.html?film=les_chambres_rouge" class="watch-btn">Regarder</a>
    </div>

    <!-- Film 2 -->
    <div class="film">

  </div>


</body>
</html>
